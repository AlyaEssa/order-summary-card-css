<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card-container">
      <img src="illustration-hero.svg" alt="hero-img" class="main-img" />
      <div class="centr-element">
        <h1 class="order-header">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="mid-content">
        <img src="icon-music.svg" alt="music-icon" class="music-icon" />
        <div class="price-container">
          <h3 class="annul-plan">Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
        <h3 class="change">Change</h3>
      </div>
      <button>Proceed to Payment</button>
      <h3 class="cancel">Cancel Order</h3>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alya Essa</a>
      </div>
    </main>
  </body>
</html>
